<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer-box">
      <div id="timer">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>

      <div id="controls">
        <button class="play"><img src="./sources/play.svg" alt="" /></button>
        <button class="pause hide">
          <img src="./sources/pause.svg" alt="" />
        </button>
        <button class="stop"><img src="./sources/stop.svg" alt="" /></button>
        <button class="minus"><img src="./sources/minus.svg" alt="" /></button>
        <button class="plus"><img src="./sources/plus.svg" alt="" /></button>
      </div>
    </div>

    <div id="audio-box">
      <button class="tree"><img src="./sources/tree.svg" alt="" /></button>
      <button class="cloud"><img src="./sources/cloud.svg" alt="" /></button>
      <button class="market"><img src="./sources/market.svg" alt="" /></button>
      <button class="fire"><img src="./sources/fire.svg" alt="" /></button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
